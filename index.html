<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoWar</title>
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>CasinoWar</title>
</head>
<body>
    <main id="table">
        <h1>CasinoWAR</h1>
        <h2 id="result-message"></h2>
        <section id="tactiles">
            <div id="dealt-cards">
                <h1>Dealer</h1>
                <img id="dealercard" class ="card"></img>
                <h1>Player</h1>
                <img id="playercard" class ="card"></img>
            </div>
            <div id="betting">
                <button class="chip" id="chip-25">25</button>
                <button class="chip" id="chip-50">50</button>
                <button class="chip" id="chip-100">100</button>
                <button id="bet">Bet</button>
            </div>
        </section>
        <section id="scores">
            <h2>Balance:</h2>
            <h3 id="balance"></h3>
            <h2>Bet:</h2>
            <h3 id="bet-amt"></h3>
        </section>
        <button id="clear">Clear Game</button>
    </main>
    
</body>
</html>
